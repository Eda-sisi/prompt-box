name: Supabase Keep Alive

on:
  schedule:
    # 每 3 天的凌晨 0 点运行一次 (Cron 语法)
    # 只要在 7 天内有活动即可，不需要每天运行
    - cron: '0 0 */3 * *'
  workflow_dispatch: # 允许你手动点击测试

jobs:
  ping_supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Send API Request to Supabase
        run: |
          curl -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/?apikey=${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -I